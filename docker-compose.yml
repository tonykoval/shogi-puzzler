services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - ENGINE_PATH=engine/yaneuraou_linux
      - APP_MONGODB_URI=mongodb://host.docker.internal:27017
      - APP_OAUTH_ENABLED=false
      - APP_OAUTH_CLIENT_ID=your-client-id
      - APP_OAUTH_CLIENT_SECRET=your-client-secret
      - APP_OAUTH_REDIRECT_URI=http://localhost:8080/callback
      - APP_SECURITY_ADMIN_EMAIL=your.email@example.com
      - APP_SECURITY_SESSION_SECRET=generate-your-secret-here
      - TECH_DOJO81_USERNAME=81dojo_user
      - TECH_DOJO81_PASSWORD=81dojo_password
      - APP_ANALYSIS_SHALLOW_LIMIT=3
      - APP_ANALYSIS_DEEP_LIMIT=10
      - APP_ANALYSIS_WIN_CHANCE_DROP_THRESHOLD=0.3
      - APP_ANALYSIS_WORKERS=1
    extra_hosts:
      - "host.docker.internal:host-gateway"
